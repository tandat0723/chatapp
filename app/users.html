<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="./styte.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper">
        <section class="users">
            <header>
                <div class="content">
                    <img src="https://i.pinimg.com/736x/ae/8d/4c/ae8d4cdb5926e9dff8f94ba4dccc9c4e.jpg" />
                    <div class="details">
                        <span>Thải Nhi</span>
                        <p>Đang hoạt động</p>
                    </div>
                </div>
                <a href="" class="logout">Đăng xuất</a>
            </header>
            <div class="search">
                <span class="text">Lựa chọn bạn bè để trò chuyện</span>
                <input type="text" name="search" id="" placeholder="Tìm kiếm bạn bè">
            </div>
            <div class="users-list">
                <a href="#">
                    <div class="content">
                        <img src="https://i.pinimg.com/736x/ae/8d/4c/ae8d4cdb5926e9dff8f94ba4dccc9c4e.jpg" />
                        <div class="details">
                            <span>Gái đẹp</span>
                            <div>Hello</div>
                        </div>
                    </div>
                    <div class="status-dot offline"><i class="fas fa-circle"></i></div>
                </a>
            </div>
        </section>
    </div>

</body>

</html>
